apiVersion: v1
kind: ServiceAccount
metadata:
  name: azdevops
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: azdevops_role
rules:
- apiGroups: ["", "extensions", "apps", "autoscaling"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: azdevops_role_binding
subjects:
- kind: User
  name: jithendar
  apiGroup: ""
roleRef:
   apiGroup: ""
   kind: ClusterRole
   name: jenkins-Deployments