apiVersion: v1
kind: Pod
metadata:
  name: workstation
  labels:
    name: workstation
spec:
  containers:
  - name: workstation
    image: jithendar/workstation:2.0
    args:
    - sleep
    - "10000"
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 8085

